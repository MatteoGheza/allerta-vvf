<style>
/* https://stackoverflow.com/a/44280071 */
.checkbox label:after {
  content: '';
  display: table;
  clear: both;
}

.checkbox .cr {
  position: relative;
  border: 1px solid #a9a9a9;
  border-radius: .25em;
  width: 1.3em;
  height: 1.3em;
  float: left;
  margin-right: .5em;
}

.checkbox .cr .cr-icon {
  position: absolute;
  font-size: .8em;
  line-height: 0;
  top: 50%;
  left: 15%;
}

.checkbox label input[type="checkbox"] {
  display: none;
}

.checkbox label input[type="checkbox"]+.cr>.cr-icon {
  opacity: 0;
}

.checkbox label input[type="checkbox"]:checked+.cr>.cr-icon {
  opacity: 1;
}

.checkbox label input[type="checkbox"]:disabled+.cr {
  opacity: .5;
}
</style>
<style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
<script>
$(document).ready(function(){
function zeroes(number, length) {
    var my_string = '' + number;
    while (my_string.length < length) {
        my_string = '0' + my_string;
    }

    return my_string;
}

// activate datepickers for all elements with a class of `datepicker`
$('.datepicker').pikaday({
     i18n: {
       months: ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'],
       weekdays: ['Domenica', 'Lunedì', 'Martedì', 'Mercoledì', 'Giovedì', 'Venerdì', 'Sabato'],
       weekdaysShort: ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'],
       today: 'oggi',
       clear: 'cancella',
     },
     firstDay: 1 ,
     toString(date, format) {
        // you should do formatting based on the passed format,
        // but we will just return 'D/M/YYYY' for simplicity
        var day = zeroes(date.getDate(), 2);
        var month = zeroes(date.getMonth() + 1, 2);
        var year = date.getFullYear();
        var dat = year + '-' + month + '-' + day;
        return dat;
     }});

// chain a few methods for the first datepicker, jQuery style!
//$('.datepicker').eq(0).pikaday('show');
});
</script>
</head>
<style>
form {
    border: 3px solid #f1f1f1;
}

input[type=text], input[type=password], input[type=email] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}

textarea {
    width: 100%;
    height: 150px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    resize: none;
}
</style>
<body>
{% if modalità == "edit" or modalità == "add" %}
<form method="post">
  <div class="container">
    <label><b>{{ 'E-mail'|t }}</b></label>
    <input id="mail" type="text" name="mail" placeholder="{{ 'user@provider-email-domain.com'|t }}" required>
    <br>
    <br>
    <label><b>{{ 'Name'|t }}</b></label>
    <input id="name" type="text" name="name" placeholder="{{ 'Name Surname'|t }}" required>
    <br>
    <br>
    <label><b>{{ 'Username'|t }}</b></label>
    <input id="username" type="text" name="username" placeholder="{{ 'name.surname'|t }}" required>
    <br>
    <br>
    <label><b>{{ 'Password'|t }}</b></label>
    <input id="password" type="text" name="password" required>
    <br>
    <br>
    <label><b>{{ 'Birthday'|t }}</b></label>
    <input autocomplete="off" class="datepicker" name="birthday" placeholder="DD/MM/YYY" type="text">
    <br>
    <br>
    <label><b>{{ 'Chief'|t }}</b></label><br>
    <input type="checkbox" name="capo" data-toggle="toggle">
    <br>
    <br>
    <label><b>{{ 'Driver'|t }}</b></label><br>
    <input type="checkbox" name="autista" data-toggle="toggle">
    <br>
    <br>
    <label><b>{{ 'Visible'|t }}</b></label><br>
    <input type="checkbox" name="visible" checked data-toggle="toggle">
    <br>
    <br>
    <label><b>{{ 'Enabled'|t }}</b></label><br>
    <input type="checkbox" name="enabled" checked data-toggle="toggle">
    <br>
    <br>
    <input id="modalità" type="hidden" value="{{ modalità }}" name="mod"></input>
    <input id="token" type="hidden" value="{{ token }}" name="token"></input>
    <button type="submit">{{ 'Submit'|t }}</button>
  </div>
</form>
{% endif %}
{% if modalità == "delete" %}
<style>
  #add {
   outline: none;
   cursor: pointer;
   text-align: center;
   text-decoration: none;
   font: bold 12px Arial, Helvetica, sans-serif;
   color: #fff;
   padding: 10px 20px;
   border: solid 1px #0076a3;
   background: #0095cd;
  }
  </style>
  <div style="margin: 0 auto; text-align: center">
  <p>{{ 'Are you sure you want to delete the user?'|t }}</p>
  <form method="post">
  <input id="modalità" type="hidden" value="delete" name="mod"></input>
  <input id="token" type="hidden" value="{{ token }}" name="token"></input>
  <input id="id" type="hidden" value="{{ id }}" name="id"></input>
  <button id="add" type="submit">{{ 'Submit'|t }}</button>
  </form>
  <script>
  $('form').submit(function () {
      return confirm("{{ 'The action cannot be canceled. Are you sure you want to continue?'|t }}");
  });
  </script>
  </div>
{% endif %}
</body>
